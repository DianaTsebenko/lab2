<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Радіодеталі</title>
  </head>
  <body>
    <header>
      <div class="main-nav container">
        <a href="" class="logo link"
          ><img src="./img/logo.png" alt="Лого" width="25" height="25" />
          <h1 class="logo-title">Радіодеталі</h1>
        </a>
        <nav>
          <ul class="nav-list list">
            <li class="nav-list-item">
              <a href="#" class="nav-list-link link current">Головна</a>
            </li>
            <li class="nav-list-item">
              <a href="#" class="nav-list-link link">Каталог</a>
            </li>
            <li class="nav-list-item">
              <a href="#contact" class="nav-list-link link">Контакти</a>
            </li>
          </ul>
        </nav>
        <ul class="address-list list">
          <li class="address-list-item">
            <svg class="address-item-icon" width="16" height="12"><use href="./img/sprite.svg#icon-envelope"></use></svg>
            <a href="mailto:radio_details@parts.com" class="info-link link"
              >radio_details@parts.com</a
            >
          </li>
          <li class="address-list-item">
            <svg class="address-item-icon" width="10" height="16"><use href="./img/sprite.svg#icon-smartphone"></use></svg>
            <a href="tel:+380961111111" class="info-link link"
              >+38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="search-section container">
        <div class="search-cont">
          <input type="text" name="search" class="search" />
          <button type="button" class="btn-search btn-hover btn">Знайти</button>
        </div>
      </section>
      <article class="adv"><img src="./img/ad.jpg" alt="Реклама" / width="100%"></article>
      <section class="catalog"></section>
      <section class="contact container" id="contact">
        <h2 class="section-title">Контакти</h2>
        <p class="contact-paragraph">Ми відповімо на ваші запитання!</p>
        <form method="post" class="contact-form">
          <input
            type="text"
            name="name"
            placeholder="Ім'я"
            class="contact-input"
            required
          />
          <input
            type="tel"
            name="phone"
            placeholder="Номер телефону"
            required
            class="contact-input"
          />
          <input
            class="contact-input"
            type="email"
            name="email"
            placeholder="Емейл"
            required
          />
          <input
            type="text"
            name="text"
            placeholder="Ваше запитання"
            required
            class="contact-input"
          />
          <button type="submit" class="btn-submit btn-hover btn">Відправити</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="container div-footer">
        <div class="nav-footer">
          <a href="" class="logo link"
            ><h1 class="logo-title footer">
              <span class="logo">Радіо</span>деталі
            </h1>
          </a>
          <address class="address-title">
            м. Львів, пр-т Шевченка, 26<br />
            <a class="address-link" href="mailto:radio_details@parts.com"
              >radio_details@parts.com</a
            ><br />
            <a class="address-link" href="tel:+380961111111"
              >+38 096 111 11 11</a
            >
          </address>
        </div>
        <div class="socmedia-footer">
        <h3 class="socmedia-title">Приєднуйтесь</h3>
        <ul class="socmedia-list list">
          <li class="socmedia-item"><a class="socmedia-link" href=""><svg class="socmedia-icon" width="20" height="20"><use href="./img/sprite.svg#icon-instagram"></svg></a></li>
          <li class="socmedia-item"><a class="socmedia-link" href=""><svg class="socmedia-icon" width="20" height="20"><use href="./img/sprite.svg#icon-twitter"></svg></a></li>
          <li class="socmedia-item"><a class="socmedia-link" href=""><svg class="socmedia-icon" width="20" height="20"><use href="./img/sprite.svg#icon-facebook"></svg></a></li>
        </ul>
      </div>
        <div class="subscribe-section">
          <h3 class="subscribe-title">Підпишіться на розсилку</h3>
          <form class="form-subscribe">
            <input
              type="email"
              name="subscribe-email"
              class="subscribe-email"
              placeholder="E-mail"
            />
            <div class="subscribe-container-button">
              <button type="submit" class="btn-subscribe btn-hover btn">Підписатися</button>
              <svg width="24" height="24" class="icon-send"><use href="./img/sprite.svg#icon-send"></use></svg>
            </div>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
